<div class="budgetForm modal-header">
    <h4 class="modal-title">Set budget</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()"> 
        <div>
          <div class="form-group col-md-12">
            <label for="totalInput">Total:</label>
            <input type="number" min="0" class="form-control" formControlName="total" id="totalInput" placeholder="Total budget">
          </div>
        </div>
        <div class="row">
        <div class="col-sm-5">
          <div class="form-group col-md-12">
            <label for="categoryInput">Category</label>
            <input type="text" class="form-control" formControlName="category" id="categoryInput">
          </div>
        </div>
      <div class="col-sm-5">
        <div class="form-group col-md-12">
          <label for="amountInput">Amount</label>
          <input type="number" min="0" class="form-control" formControlName="amount" id="amountInput">
        </div>
      </div>
      <div class="col-sm-2">
      <button type="button" class="btn btn-default">
        <i class="fas fa-plus-square fa-3x"></i>
      </button>
    </div>
    </div>
      
      <div class="modal-footer">
        <button type="cancel" class="btn btn-danger mr-auto" (click)="activeModal.close('Close click')">Cancel</button>
        <button type="submit" [disabled]="!budgetForm.valid" class="btn btn-danger">Submit</button>
      </div>
    </form>
</div>
