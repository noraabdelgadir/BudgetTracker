<div class="budgetForm modal-header">
    <h4 class="modal-title">Set budget</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
      <table>
        <tr formArrayName="breakdown" *ngFor="let bd of budgetForm.get('breakdown')['controls']; let i = index">
          <div [formGroupName]="i">
            <td>
              <label for="categoryInput">Category</label>
              <input type="text" class="form-control" formControlName="category" id="categoryInput">
            </td>
            <td>
                <label for="amountInput">Amount</label>
                <input type="number" min="0" class="form-control" formControlName="amount" id="amountInput">
            </td>
          </div>
        </tr>
      </table>
      <button type="button" id="addRow" class="btn btn-default" (click)="addButtonClick()">
        <i class="fas fa-plus-square fa-2x"></i>
      </button>
      <div class="modal-footer">
        <button type="cancel" class="btn btn-danger mr-auto" (click)="activeModal.close('Close click')">Cancel</button>
        <button type="submit" [disabled]="!budgetForm.valid" class="btn btn-danger">Submit</button>
      </div>
    </form>
</div>
