<div class="modal-header">
    <h4 class="modal-title">Set total amount</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="totalForm" (ngSubmit)="onSubmit()"> 
      <div class="form-group col-md-12">
        <label id="totalLabel" for="totalInput">Total</label>
        <input type="number" min="0" class="form-control" formControlName="total" id="totalInput" placeholder="Total budget">
      </div>
    <div class="modal-footer">
      <button type="cancel" class="btn btn-danger mr-auto" (click)="activeModal.close('Close click')">Cancel</button>
      <button type="submit" [disabled]="!totalForm.valid" class="btn btn-danger">Submit</button>
    </div>
  </form>
</div>
